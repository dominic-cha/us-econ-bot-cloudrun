steps:
  # Docker 이미지 빌드
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t',
      'gcr.io/$PROJECT_ID/us-economic-bot:$SHORT_SHA',
      '-t', 
      'gcr.io/$PROJECT_ID/us-economic-bot:latest',
      '.'
    ]
  
  # 이미지를 Container Registry에 푸시
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/us-economic-bot:latest']
  
  # Cloud Run에 배포
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run',
      'deploy',
      'us-economic-bot',
      '--image',
      'gcr.io/$PROJECT_ID/us-economic-bot:latest',
      '--region',
      'asia-northeast3',
      '--platform',
      'managed',
      '--allow-unauthenticated',
      '--set-env-vars',
      'PROJECT_ID=$PROJECT_ID',
      '--memory',
      '512Mi',
      '--timeout',
      '300s'
    ]

# 빌드 옵션
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# 빌드 결과물
images:
  - 'gcr.io/$PROJECT_ID/us-economic-bot:latest'
